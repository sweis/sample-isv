<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:head>
		<title>ISV Account Upgrade</title>
	</wicket:head>
	<wicket:extend>
		<div>
			<h1>Upgrade Account</h1>
		</div>
		<div>Account Information:</div>
		<div style="background-color: lightBlue;">
			<div>
				<span>Account Identifier: </span>
				<span wicket:id="accountIdentifier"></span>
			</div>
			<div>
				<span>Your OpenID: </span>
				<span wicket:id="openId"></span>
			</div>
			<div>
				<span>User Name: </span>
				<span wicket:id="firstName"></span>&nbsp;<span wicket:id="lastName"></span>
			</div>
			<div>
				<span>Edition Code: </span>
				<span wicket:id="editionCode"></span>
			</div>
			<div>
				<span>Number of Seats: </span>
				<span wicket:id="numOfSeats"></span>
			</div>
			<div>
				<span>Return URL: </span>
				<span wicket:id="returnUrl"></span>
			</div>
			<div>
				<button wicket:id="upgradeAccount">Upgrade</button>
			</div>
		</div>
	</wicket:extend>
</html>
