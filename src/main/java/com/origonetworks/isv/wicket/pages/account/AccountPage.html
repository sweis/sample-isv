<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:head>
		<title>Account</title>
	</wicket:head>
	<wicket:extend>
		<div>
			<h1>Account Info</h1>
		</div>
		<div>
			<table>
				<tr>
					<td style="font-weight: bold;">ID:</td>
					<td wicket:id="id"></td>
				</tr>
				<tr>
					<td style="font-weight: bold;">Identifier:</td>
					<td wicket:id="identifier"></td>
				</tr>
				<tr>
					<td style="font-weight: bold;">Edition Code:</td>
					<td wicket:id="editionCode"></td>
				</tr>
				<tr>
					<td style="font-weight: bold;">Max Users:</td>
					<td wicket:id="maxUsers"></td>
				</tr>
			</table>
		</div>
		<div>
			<a wicket:id="deleteAccountLink">Delete Account</a>
		</div>
		<div>
			<table style="border-collapse: collapse;">
				<thead>
					<tr>
						<th style="border: 1px solid;">ID</th>
						<th style="border: 1px solid;">Username</th>
						<th style="border: 1px solid;">Password</th>
						<th style="border: 1px solid;">OpenID</th>
						<th style="border: 1px solid;">Email</th>
						<th style="border: 1px solid;">First Name</th>
						<th style="border: 1px solid;">Last Name</th>
						<th style="border: 1px solid;">Zip Code</th>
						<th style="border: 1px solid;">Department</th>
						<th style="border: 1px solid;">Admin</th>
						<th style="border: 1px solid;">Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="row">
						<td style="border: 1px solid;"><span wicket:id="id"></span></td>
						<td style="border: 1px solid;"><span wicket:id="username"></span></td>
						<td style="border: 1px solid;"><span wicket:id="password"></span></td>
						<td style="border: 1px solid;"><span wicket:id="openId"></span></td>
						<td style="border: 1px solid;"><span wicket:id="email"></span></td>
						<td style="border: 1px solid;"><span wicket:id="firstName"></span></td>
						<td style="border: 1px solid;"><span wicket:id="lastName"></span></td>
						<td style="border: 1px solid;"><span wicket:id="zipCode"></span></td>
						<td style="border: 1px solid;"><span wicket:id="department"></span></td>
						<td style="border: 1px solid;"><span wicket:id="isAdmin"></span></td>
						<td style="border: 1px solid;"><a wicket:id="deleteLink">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div>
			<form wicket:id="addUserForm">
				<div style="background-color: lightGrey;">
					<div>
						<h2>Add User</h2>
					</div>
					<div>
						<span>Username</span>
						<input type="text" wicket:id="username" />
					</div>
					<div>
						<span>Password</span>
						<input type="text" wicket:id="password" />
					</div>
					<div>
						<span>Email</span>
						<input type="text" wicket:id="email" />
					</div>
					<div>
						<span>First Name</span>
						<input type="text" wicket:id="firstName" />
					</div>
					<div>
						<span>Last Name</span>
						<input type="text" wicket:id="lastName" />
					</div>
					<div>
						<span>Zip Code</span>
						<input type="text" wicket:id="zipCode" />
					</div>
					<div>
						<span>Department</span>
						<input type="text" wicket:id="department" />
					</div>
					<div>
						<span>Admin</span>
						<select wicket:id="isAdmin"></select>
					</div>
				<div>
					<button wicket:id="addUserButton">Add User</button>
				</div>
				</div>
			</form>
		</div>
	</wicket:extend>
</html>
