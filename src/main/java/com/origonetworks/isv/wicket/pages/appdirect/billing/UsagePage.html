<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:head>
		<title>ISV Usage Reporting</title>
	</wicket:head>
	<wicket:extend>
		<div>
			<h1>Report Usage</h1>
		</div>
		<form wicket:id="usageForm">
			<div>Usage Information:</div>
			<div style="background-color: lightBlue;">
				<div>
					<span>Account Identifier: </span>
					<span wicket:id="accountIdentifier"></span>
				</div>
				<div>
					<span>Usage: </span>
					<input wicket:id="usageQuantity" type="text" />
					<select wicket:id="usageUnit"></select>
				</div>
				<div>
					<button wicket:id="report">Report Usage</button>
				</div>
			</div>
		</form>
	</wicket:extend>
</html>
